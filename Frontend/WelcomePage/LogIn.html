<h2 style="text-align: center; margin-top: 5px;">Login</h2>

<form action="" method="post" style="border: 5px solid #030303; background-color: darkkhaki;">
  <div class="imgcontainer" style="text-align: center;
  margin: 24px 0 12px 0;">
    <img src="avatar-of-a-japanese-high-school-character-free-vector.jpg" alt="Avatar" class="avatar" style="width: 10%; height: 10%;
    border-radius: 50%;">
  </div>

  <div class="container" style="padding: 16px;">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required style="width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;">
        
    <button type="submit" style="background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container"  >
    <button type="button" class="cancelbtn" style="width: auto;
    padding: 10px 18px;
    background-color: #f44336;">Cancel</button>
    <span class="psw" style="float: right;
    padding-top: 16px;"><a href="#">Forgot Password ?</a></span>
  </div>
</form>
