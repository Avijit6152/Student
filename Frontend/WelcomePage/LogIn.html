<h2 style="text-align: center; margin-top: 5px;">Login</h2>

<form action="" method="post" style="border: 5px solid #030303; background-color: darkkhaki;">
  <div class="imgcontainer" style="text-align: center;
  margin: 24px 0 12px 0;">
    <img src="avatar-of-a-japanese-high-school-character-free-vector.jpg" alt="Avatar" class="avatar" style="width: 10%; height: 10%;
    border-radius: 50%;">
  </div>

  <div class="container" style="padding: 16px;">
    <div style="margin-left: 25%;">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required
    style="width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    align-items: center; ">
    </div>

    <div style="margin-left: 25%;">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required style="width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
        align-items: center;  "></div>



    <div style="margin-left: 32%;"><label>
         <input type="checkbox"  name="remember"> Remember me
    </label></div>
        
    <div style="margin-left: 32%;">
    <button type="submit" style="background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 56%;  align-items: center; ">Login</button>
    </div>

    
  </div>

  <div class="container"  >

   <div> <button type="button" class="cancelbtn" style="width: auto;
    padding: 10px 18px;
    background-color: #f44336;margin-left: 32%;">Cancel</button></div>

   <div><span class="psw" style="float: right;
    padding-top: 16px;margin-right: 32%;margin-top:-5%;"><a href="#">Forgot Password ?</a></span></div>
  </div>
