<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	

<nav class="navbar navbar-inverse navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
	  <li class="active">
		  <a  th:href="@{/students}">Student Management</a>
	  </li>
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>	

<br>
<br>

<div class="container">
     <div class="row">
				<h1>List Students</h1>
			</div> 
			<div class="row">
				<div class="col-lg-3">
					<a href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Student Name</th>
						<th>Student Father's Name</th>
						<th>Student Mother's Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.name}"></td>
						<td th:text="${student.fname}"></td>
						<td th:text="${student.mname}"></td>
						
						<td>
							<a th:href="@{/students/edit/{id}(id=${student.id})}"
							class="btn btn-primary">Edit</a>
							
							<a th:href="@{/students/{id}(id=${student.id})}"
							class="btn btn-danger">Delete</a>
						</td>
						
					</tr>
				</tbody>
			</table>
			</div>

</body>
</html>
